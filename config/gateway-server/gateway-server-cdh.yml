server:
  port: 5555
  netty:
    idle-timeout: 10m

eureka:
  instance:
    preferIpAddress: true
    metadataMap:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-server
  cloud:
    config:
      enabled: true
      # allow command line override
      allowOverride: true
      overrideSystemProperties: false
    gateway:
      # seems spring cloud gateway does not support a global context path like /api
      defaultFilters:
        - StripPrefix=2
      routes:
        - id: authentication-id
          uri: lb://authentication-service-legacy
          predicates:
            - Path=/api/auth/**
        - id: organization-id
          uri: lb://organization-service
          predicates:
            - Path=/api/organization/**
        - id: license-id
          uri: lb://license-service
          predicates:
            - Path=/api/license/**
  security:
    user:
      name: actuator
      password: actuator
      roles: ACTUATOR
  sleuth:
    #reactor:
    #  instrumentation-type: decorate_on_each
    sampler:
      probability: 1.0
  zipkin:
    sender:
      # otherwise rabbit is used if available
      type: WEB

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.gonwan.springcloud: DEBUG
